<!DOCTYPE html>
<html lang="en" ng-app="bindImage">
<head>
    <meta charset="utf-8">
    <title>Bind Image</title>
</head>
<body>
<h1>Input img url, for example</h1>

<script type="text/javascript">
    var app = angular.module('bindImage', []);
</script>
</body>
</html>
