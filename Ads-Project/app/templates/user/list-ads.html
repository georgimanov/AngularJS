<div class="box">
    <h2>My ads list</h2>

    <pagination total-items="ads.numItems" ng-model="adsParams.startPage"
                items-per-page="adsParams.pageSize" ng-change="reloadUserAds()"
                max-size="9" boundary-links="true">
    </pagination>


    <ul class="ads">
        <li ng-repeat="ad in ads.ads" class="box" data-id="{{ad.id}}">
            <div class="row">
                <div class="col-md-9 pull-left"><h2>{{ad.title}}</h2></div>
                <div class="col-md-3 pull-right"><p class="text-right"><strong>{{ad.date | date:'dd-MMM-yyyy'}}</strong></p></div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div ng-if='ad.imageDataUrl'>
                        <img class="ad-image" ng-src="{{ad.imageDataUrl}}" />
                    </div>
                    <div ng-if='!ad.imageDataUrl'>
                        <img class="ad-image" ng-src="http://www.paolobugatti.com/img/img-default.png">
                    </div>
                </div>
                <div class="col-md-9">
                    <div><strong>Text:</strong> {{ad.text}}</div>
                    <div><strong>Category:</strong><p class="bg-info"> {{ad.categoryId}}... </p></div>
                    <div><strong>Town:</strong> <p class="bg-info"> {{ad.townId}}... </p></div>
                </div>
            </div>

        </li>
    </ul>

    <div ng-if="ads.ads.length==0" class="box no-data">
        No ads found.
    </div>



</div>
